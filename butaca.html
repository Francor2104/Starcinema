<!-- Modal Datos del usuario -->
<div class="modal fade" id="modalCompra" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Datos del comprador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="POST" id="formcompra">
          <label for="nombre">Introduzca su nombre</label><input class="form-control" id="nombre" type="text" name="nombre" min="1" max="30" required>
          <label for="apellido">Introduzca su apellido</label><input class="form-control" id="apellido" type="text" name="apellido" min="1" max="30" required>
          <label for="cedula">Introduzca su cedula de identidad</label><input class="form-control" id="cedula" type="text" name="cedula" min="1" max="9" required>
          <label for="telefono">Introduzca su número de teléfono</label><input class="form-control" id="tlf" type="tel" name="tlf" required>
          <label for="email">Introduzca su correo electrónico</label><input class="form-control" id="email" type="email" name="email" min="1" max="50" required>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </form>
      </div>
    </div>
  </div>
